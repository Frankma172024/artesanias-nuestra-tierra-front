<div class="add-product-container">
    <h2>Agregar Nuevo Producto</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre del Producto:</label>
        <input type="text" id="name" [(ngModel)]="productName" name="productName" required>
      </div>
  
      <div class="form-group">
        <label for="description">Descripci√≥n:</label>
        <textarea id="description" [(ngModel)]="productDescription" name="productDescription" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="price">Precio Unitario:</label>
        <input type="number" id="price" [(ngModel)]="productPrice" name="productPrice" required>
      </div>
  
      <div class="form-group">
        <label for="imageLink">Enlace de Imagen:</label>
        <input type="url" id="imageLink" [(ngModel)]="productImageLink" name="productImageLink">
      </div>
  
      <button type="submit">Agregar Producto</button>
    </form>
  </div>
