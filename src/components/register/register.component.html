<div class="register-container">
    <h2>Registrar Nuevo Usuario</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" [(ngModel)]="userName" name="userName" required>
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" [(ngModel)]="userEmail" name="userEmail" required>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="userPassword" name="userPassword" required>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>
  
      <button type="submit">Registrar</button>
    </form>
  </div>
