<!-- src/app/contact/contact.component.html -->
<section class="contact-form">
  <h2>Contacto</h2>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" [(ngModel)]="contact.name" required>
    </div>
    <div class="form-group">
      <label for="email">Correo electr√≥nico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="contact.email" required>
    </div>
    <div class="form-group">
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" [(ngModel)]="contact.message" rows="4" required></textarea>
    </div>
    <button type="submit" [disabled]="!contactForm.form.valid">Enviar</button>
  </form>
</section>
